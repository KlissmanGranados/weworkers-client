<section class="login">
  <!-- <div class="bubbles">
    <div class="circle"></div>

  </div> -->
  <div class="container">
    <div class="d-flex justify-content-center align-items-center flex-wrap">
      <div class="content">
        <div class="h4 text-white">¡Bienvenido de nuevo!</div>
        <div class="fs-5 text-white text-grey">Introduce tus credenciales para iniciar sesion y empezar a ser del #TeamWeWorkers</div>
        <img src="assets/images/login/AQUI.gif" alt="" class="image">
    </div>
    <form [formGroup]="loginForm" autocomplete="off">
      <div class="form-card">
        <div class="card">
            <div class="card-form">
                <p class="text-center fs-08 mt-3 title">Iniciar Sesion</p>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="usuario" placeholder="name@example.com" formControlName="usuario">
                  <label for="floatingInput"> Usuario</label>
                  <div class="message" *ngIf="loginForm.get('usuario').touched && !loginForm.get('usuario').valid">
                    Este campo es requerido
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [type]="show_button ?  'text' : 'password'" formControlName="clave">
                  <i [class]="show_eye ? 'pi pi-eye' : 'pi pi-eye-slash'" (click)="showPassword()" id="icon-eye" [style]="{'color':'#000'}"></i>
                  <label for="floatingInput">Contraseña</label>
                  <div class="message" *ngIf="loginForm.get('clave').touched && !loginForm.get('clave').valid">
                    Este campo es requerido
                  </div>
                </div>
                <div class="d-flex justify-content-center button-container" style="flex-direction: column;">
                    <button type="button" class="btn btn-primary button" (click)="onSubmit(loginForm.value)" [disabled]="loginForm.invalid" type="button">Iniciar Sesion</button>
                    <button type="button" class="btn btn-primary button2" routerLink="../record-type">Registrarse</button>
                    <button type="button" class="btn btn-link" routerLink="/" style="padding-top: 0.3rem;">Volver al inicio</button>
                </div>
            </div>
        </div>
    </div>
    </form>
    </div>
  </div>
</section>
